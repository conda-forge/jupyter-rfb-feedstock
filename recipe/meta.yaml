{% set name = "jupyter-rfb" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_rfb-{{ version }}.tar.gz
  sha256: f0e6908420048490f95168cb20ccd658022b3f1601fd6932d610a95da31fa007

build:
  number: 0
  noarch: python

requirements:

  host:
    - hatchling
    - hatch-jupyter-builder
    - yarn
    - pip
    - python {{ python_min }}
  run:
    - ipywidgets >=7.6.0,<9.0.0
    - numpy
    - python >={{ python_min }}
    - pillow
  run_constrained:
    - jupyterlab >=3.0

test:
  imports:
    - jupyter_rfb
  requires:
    - pip
    - jupyterlab
    - python {{ python_min }}
  commands:
    - pip check
    - jupyter labextension list
    - jupyter labextension list 1>labextensions 2>&1
    - cat labextensions | grep "jupyter_rfb.*OK.*jupyter_rfb"  # [unix]

about:
  home: https://github.com/vispy/jupyter_rfb
  summary: Remote Frame Buffer for Jupyter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kushalkolar
    - djhoese
    - almarklein
